plugins {
    id "me.champeau.gradle.jmh" version "0.5.0"
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'idea'

sourceSets {
    jmh.java.srcDir "src"
}

dependencies {
    jmh 'org.openjdk.jmh:jmh-core:1.23' // to run perfasm with jdk13+
    jmh 'org.openjdk.jmh:jmh-generator-annprocess:1.23'
}
